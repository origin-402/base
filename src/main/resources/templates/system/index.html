<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>后台管理系统</title>

<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<head th:include="include/hAdminInclude"></head>
<link th:href="@{/plugins/toastr/css/toastr.css}" rel="stylesheet">
<style type="text/css">
.toast-center-center {
	top: 50%;
	left: 50%;
	margin-top: -25px;
	margin-left: -150px;
}
</style>
</head>

<body class="fixed-sidebar full-height-layout gray-bg"
	style="overflow: hidden">
	<div id="wrapper">
		<!--左侧导航开始-->
		<div th:include="system/menu"></div>
		<!--左侧导航结束-->
		<!--右侧部分开始-->
		<div id="page-wrapper" class="gray-bg dashbard-1">
			<div class="row border-bottom">
				<nav class="navbar navbar-static-top" role="navigation"
					 style="margin-bottom: 0">
					<div class="navbar-header">
						<a class="navbar-minimalize minimalize-styl-2 btn btn-info " href="#"><i class="fa fa-bars"></i> </a>
						<!--<p style="width: 600px; height: 50px; margin-bottom: 0px; padding-left: 100px; line-height: 50px;">-->
						</p>
					</div>
					<ul class="nav navbar-top-links navbar-right">
						<li id="div1">
						</li>
						<li>
							<a th:href="@{/logout}" class="roll-nav roll-right J_tabExit">退出</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="row J_mainContent" style="height: 100%; overflow: hidden;">
				<iframe id="J_iframe" width="100%" height="100%" th:src="@{/main}"
					frameborder="0" data-id="/main" seamless></iframe>
			</div>
		</div>
		<!--右侧部分结束-->
	</div>


	<!-- 全局js -->
	<script th:src="@{/assets/js/jquery.min.js?v=2.1.4}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js?v=3.3.6}"></script>
	<script th:src="@{/assets/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script
		th:src="@{/assets/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
	<script th:src="@{/plugins/toastr/js/toastr.min.js}"></script>
	<!-- 自定义js -->
	<script th:src="@{/assets/js/hAdmin.js?v=4.1.0}"></script>
	<script type="text/javascript" th:src="@{/assets/js/index.js}"></script>

	<!-- 第三方插件 -->
	<script type="text/javascript">
	</script>
